<!DOCTYPE html>
<html>
<head>
    <title>PasswordExcersize</title>
    
</head>
<body>
	<h2>Enter the password!</h2>
    <form action="HidingPassword" method="post">
        <label>Password:</label>
        <input id="password" type="password" name="password" oninput="PasswordCheck()" required>
		</br></br>
        <label>Confirm Password:</label>
        <input id="Confirm Password" type="password" oninput="PasswordCheck()" required>
		</br></br>
        <button id="Submit Button" type="submit" disabled>Submit!</button>
    </form>
    <script>
        function PasswordCheck() {
            var password = document.getElementById("password").value;
            var Confirm_Password = document.getElementById("Confirm Password").value;
            var Submit_Button = document.getElementById("Submit Button");

            if (password === Confirm_Password) {
                Submit_Button.disabled = false;
            } else {
                Submit_Button.disabled = true;
            }
        }
    </script>
</body>
</html>
